
        <div class="card">

            <div class="card-header">
                <h5>Marka Ekle</h5>
            </div>
        
            <div class="card-body">
               
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandName">Marka Adı</label>
                    <div class="form-group">
                        <input type="text"
                         id="brandName" formControlName="brandName"
                         class="form-control" placeholder="Marka Adı"/>

                    </div>
                  </form>
        
            </div>
        
            <div class="card-footer">
              <button class="btn-btn-fill btn-success" (click)="add()">

              </button>
            </div>
        </div>
