
<div class="row">
    <div class="col-md-6">
<div class="card">

    <div class="card-header">
        <h5>Marka Güncelle</h5>
    </div>

    <div class="card-body">
        
      

        <form [formGroup]="brandUpdateForm">
            <div class="mb-3">
                <label for="brandName">Marka Adı</label>
            <div class="form-group">
                <input type="text"
                 id="brandName" formControlName="brandName"
                 class="form-control" placeholder="Marka Adı"/>
            </div>
            </div>
          </form>

    </div>

    <div class="card-footer">
      <button class="btn-btn-fill btn-success" (click)="update()"> 
             Marka Güncelle
      </button>
    </div>
</div>


</div>

<div class="col-md-6">
    <div class="card">
        <div class="card-header">  
             <h5>Güncellemek İstediğiniz Markanın Güncel Bilgileri</h5>
     </div>
     <div class="card-body">
        <ul class="list-group list-group-flush" >
            <li class="list-group-item">Marka Id : {{brand.brandId}} </li>
            <li class="list-group-item"> Marka İsmi : {{brand.brandName}}</li>
            
          </ul>
     </div>
    </div>
</div>
</div>
