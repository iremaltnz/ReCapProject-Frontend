<div class="card">

    <div class="card-header">
        <h5>Araba Ekle</h5>
    </div>

    <div class="card-body">
       
      
           
        <form [formGroup]="carAddForm">
            <div class="mb-3">
                <label for="brandId">Marka Id</label>
            <div class="form-group">
                <input type="number"
                 id="brandId" formControlName="brandId"
                 class="form-control" placeholder="Marka Id"/>
            </div>
            </div>
          </form>

           
        <form [formGroup]="carAddForm">
            <div class="mb-3">
                <label for="colorId">Renk Id</label>
            <div class="form-group">
                <input type="number"
                 id="colorId" formControlName="colorId"
                 class="form-control" placeholder="Renk Id"/>
            </div>
            </div>
          </form>

           
        <form [formGroup]="carAddForm">
            <div class="mb-3">
                <label for="carName">Araba Adı</label>
            <div class="form-group">
                <input type="text"
                 id="carName" formControlName="carName"
                 class="form-control" placeholder="Araba Adı"/>
            </div>
            </div>
          </form>
           
        <form [formGroup]="carAddForm">
            <div class="mb-3">
                <label for="modelYear">Model Yılı</label>
            <div class="form-group">
                <input type="number"
                 id="modelYear" formControlName="modelYear"
                 class="form-control" placeholder="Model Yılı"/>
            </div>
            </div>
          </form>
           
      
           
        <form [formGroup]="carAddForm">
            <div class="mb-3">
                <label for="dailyPrice">Günlük Fiyat</label>
            <div class="form-group">
                <input type="number"
                 id="dailyPrice" formControlName="dailyPrice"
                 class="form-control" placeholder="Günlük Fiyat"/>
            </div>
            </div>
          </form>

          <form [formGroup]="carAddForm">
            <div class="mb-3">
                <label for="description">Açıklama </label>
            <div class="form-group">
                <input type="text"
                 id="description" formControlName="description"
                 class="form-control" placeholder="Açıklama"/>
            </div>
            </div>
          </form>

    </div>

    <div class="card-footer">
      <button class="btn-btn-fill btn-success" (click)="add()"> 
             Araba Ekle
      </button>
    </div>
</div>
