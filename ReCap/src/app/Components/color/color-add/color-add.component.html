<div class="card">

    <div class="card-header">
        <h5>Renk Ekle</h5>
    </div>

    <div class="card-body">
       
        <form [formGroup]="colorAddForm">
            <div class="mb-3">
                <label for="colorName">Renk Adı</label>
            <div class="form-group">
                <input type="text"
                 id="colorName" formControlName="colorName"
                 class="form-control" placeholder="Renk Adı"/>
            </div>
            </div>
          </form>

    </div>

    <div class="card-footer">
      <button class="btn-btn-fill btn-success" (click)="add()"> 
             Renk Ekle
      </button>
    </div>
</div>
