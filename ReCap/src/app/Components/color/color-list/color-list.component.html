<button  type="button" class="btn-btn-fill btn-success" style="margin-bottom: 20px;" routerLink="/color-add" >Renk Ekle</button>


<table class="table table-secondary table-striped">
    <thead>
        <tr>
         
            <th>Renk Id</th>
            <th>Renk İsmi</th>
            <th>İşlemler</th>
           
            
        </tr>
    </thead>
    
    <tr *ngFor="let color of colors">
       
       <td >{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
       <button class="btn-btn-fill btn-warning" style="margin-bottom: 5px;" routerLink="/color-update/{{color.colorId}}" >Güncelle</button>
    </tr>
</table>
